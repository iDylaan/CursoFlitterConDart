<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header__banner">
            <img src="./imagenes/banner-productos-main.webp" alt="imagen banner">
        </div>

        <div class="header__logo">
            <h1><span>v</span> eterinaria</h1>
        </div>
        <div class="header__navegador">

                <p class="header__nav-link" id="nav-mision">Misión</p>

            </div>
            <p class="header__nav-link" id="nav-productos">Productos</p>
            <p class="header__nav-link" id="nav-productos">Pedidos</p>
            <p class="header__nav-link" id="nav-ubicacion">Ubicación</p>
            <p class="header__nav-link" id="nav-login">Iniciar Sesión</p>
        </div>
    </header>

    <main class="main-container">

       <section class="categorias">
        <div class="categorias__container">

            <div class="categorias__estetica">
                Estética
            </div>

            <div class="categorias__productos">

            </div>
            
            <div class="categorias__atencion-medica">
                Atención Médica
            </div>

        </div>

    </main>

    <footer>

    </footer>
